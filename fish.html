<!DOCTYPE html>
<html>
<script src="js/jquery-2.1.4.js"></script>
<script src="js/generateChartSeries.js"></script>
<script src="js/Highcharts-4.1.6/js/highcharts.js"></script>
<script src="js/Highcharts-4.1.6/js/highcharts-more.js"></script>
<script src="js/Highcharts-4.1.6/js/modules/exporting.js"></script>
<script src="js/fish.js"></script>
<style>
h3{
  margin-top: 0;
  margin-bottom: 0;
}
.section{
  border: 1px solid black;
  padding: 2px;
}
#baseInfo{
  text-align: right;
  padding-right: 20px;
}
#baseInfo input{
  margin-bottom: 5px;
  display:inline-block;
}
#fileSelection input{
  margin-bottom: 5px;
}
#calculate{
  width: 100%;
  height: 50px;
  display: block !important;
  text-align: center !important;
  margin: auto !important;
}
</style>
<body>

  <table id='zoneDiv'>
    <tr id='inputs'>
      <td id='baseInfo' valign='top'>
        <label>Tank Width:</label>
        <input type="number" id="tankWidth" value=500 />
        <br />
        <label>Tank Height:</label>
        <input type="number" id="tankHeight" value=200 />
        <br />
        <label>Width Divisions:</label>
        <input type="number" id="widthDiv" value=3 max=26 />
        <br />
        <label>Height Divisions:</label>
        <input type="number" id="heightDiv" value=2 max=26 />
        <br />
        
		<div class="section">
			<h3>Crossed Boundary</h3> <br />
			<label>X boundary:</label>
			<input type="number" id="xbound" value=250 />
			<br />
			<label>Y boundary:</label>
			<input type="number" id="ybound" value=100 />
			<br />
			<form id="boundaryType">
				<input type="radio" value="boundAnd" id="boundAnd" name="boundChoice" checked="checked"/>Both  
				<input type="radio" value="boundOr" id="boundOr" name="boundChoice" />Either
			</form>
		</div>
		
		<h3>Moving/Still</h3> <br />
		Pixel range <input type="number" id="moving" value=10 /> to <input id="still" type="number" value=5 /> seconds
		
		<div class="section">
			<h3>Near Edge</h3> <br />
			Exterior range <input id="exterior" type="number" value=10 />% width <br />
			Within <input type="text" disabled id="extamt" /> px of wall
		</div>
		
		<h3>Near Point</h3> <br />
		X <input type="number" id="xpoint" value=10 /> Y <input type="number" id="ypoint" value=5 /> radius <input id="rpoint" type="number" value=20 /> 
		
		<br />
		
		<input type="button" value="Calculate" disabled id="calculate" title="Choose a file to calculate" />
      </td>
      <td id='ranges' valign='top'>
        <table id='tankDiv' border="1">
        </table>
      </td>
    </tr>
  </table>

  <div id='fileSelection'>
    <label>Select file(s) to read</label>
    <input type="file" multiple id="fileSelect" onchange="readmultifiles(this.files)">
    <br />
    <label>Select folder to read</label>
    <input type="file" multiple webkitdirectory directory id="folderSelect" onchange="readmultifiles(this.files)">
  </div>
  <br />
  <div>
    <label>Download fish tracking data </label>
    <a id='download' name='warning' title='No data has been uploaded to track fish'><img id='downloadImg' src='img/warning.png' style='width:25px;height:25px;'></a>
    <br />
    <label>View the Data in another format</label>
    <select id='chartType' disabled>
      <option value='' selected>Select a Chart Type</option>
      <option value="scatter">Scatter Plot</option>
      <option value="bar">Bar Chart</option>
      <option value="stacked">Stacked Bar Chart</option>
      <option value="spider">Spider Chart</option>
    </select>
    <label style="font-style:italic">Warning this should only be done on 5 or fewer files at a time. The time increases with the number of files.</label>
  </div>
  <br />
  <div id='chartArea'>
  </div>

</body>
</html>
